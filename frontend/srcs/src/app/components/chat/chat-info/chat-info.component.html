<div class="user-header">
    <div class="user-info">
        <app-avatar
        [user]="user" (click)="goToUserInfo(user.userId)">
        </app-avatar>
        <div class="username">
            {{ user.username }}
        </div>
    </div>
    @if ((parent.getTypeChat() === 'CHAT' || parent.getTypeChat() === 'NEW_CHAT') && showButton) {
        <div class="icon-actions">
            <i class="bi bi-x-square" pTooltip="Close" (click)="goBackToChat()"></i>
        </div>
    }
</div>
