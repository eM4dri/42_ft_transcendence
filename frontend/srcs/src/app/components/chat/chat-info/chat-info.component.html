<div class="user-info">
    <app-avatar
    [user]="user" (click)="goToUserInfo(user.userId)">
    </app-avatar>
    <div class="username">
        {{ user.username }}
    </div>
    @if ((parent.getTypeChat() === 'CHAT' || parent.getTypeChat() === 'NEW_CHAT') && showButton) {
        <div class="usericons" >
            <i class="bi bi-x-square-fill" (click)="goBackToChat()"></i>
        </div>
    }
</div>
