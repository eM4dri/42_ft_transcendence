<div>
    <app-channel-header
        [channel]="channel"
    ></app-channel-header>
    <div class="chat-container">
        <div class="chat-messages">
            <ng-container *ngFor="let channelMessage of channelMessages | keyvalue">
                <div class="chat-grid">
                    <p class="chat-day-group">{{ toDayLocale(channelMessage.key) }}</p>
                </div>
                <div *ngFor="let msg of channelMessage.value">
                    <ng-container
                        *ngIf="
                        msg.channelUserId !== myChannelUser.channelUserId;
                        then notMine;
                        else mine
                        "
                    > </ng-container>
                    <ng-template #notMine>
                        <app-channel-window-message
                            [msg] = "msg"
                            [channelUser] = "getChannelUser(msg.channelUserId)"
                        ></app-channel-window-message>
                    </ng-template>
                    <ng-template #mine>
                        <app-channel-window-message
                            [msg] = "msg"
                        ></app-channel-window-message>
                    </ng-template>

                </div>
            </ng-container>
        </div>
    </div>
</div>
<div class="chat-input">
    <ng-container
        *ngIf="isMuted(); then muted; else notMuted"
    ></ng-container>
    <ng-template #muted>
        <input
        placeholder='Muted (channel writing disabled)'
        type="text"
        disabled
        />
    </ng-template>
    <ng-template #notMuted>
        <input
        placeholder='Enter message'
        type="text"
        [(ngModel)]="inputValue"
        (keyup.enter)="sendMessage()"
        />
    <!-- (keydown)="startTyping()"
    (blur)="stopTyping()" -->
    </ng-template>    
</div>
