<div class="avatar">
  <app-avatar *ngIf="channel.channelId !== 'none'" (click)="editingAvatar = true" [channel]="channel"></app-avatar>
  <app-channel-avatar-editor *ngIf="editingAvatar" [channel]="channel"></app-channel-avatar-editor>
</div>

<form *ngIf="!editingAvatar" class="form" [formGroup]="formGroup" (submit)="saveChannel()">
  <span *ngIf="channel.channelId === 'none'" class="input-span">
    <label for="channelName" class="label">Channel name</label>
    <input type="text" formControlName="channelName" placeholder="ChannelName"/>
  </span>
  <span *ngIf="channel.isLocked && channel.channelId !== 'none'" class="input-span">
    <label for="password" class="label">Current Password</label>
    <input type="password" formControlName="currentPassword" placeholder="Current Password"/>
  </span>
  <span class="input-span">
    <label for="password" class="label">Password</label>
    <input type="password" formControlName="password" placeholder="Password"/>
  </span>
  <span class="input-span">
    <label for="password" class="label">Confirm Password</label>
    <input type="password" formControlName="confirmPassword" placeholder="Confirm Password"/>
  </span>
  <input class="submit" type="submit" [disabled]="formGroup.invalid" value="Save">

  <div *ngIf="channel.channelId !== 'none'">
    <app-channel-management-users
    [channel]="channel"
  ></app-channel-management-users>
  </div>

</form>

<app-alert
[open]="alertConfig.open"
[singleMessage]="alertConfig.singleMessage"
[severity]="alertConfig.severity"
(eventCloseToast)="closeAlert()"
>
</app-alert>
