<div class="result-card viewgame" (click)="spectateGame(game)" > 
    <div class="result-item">
        <app-result-card-player
            [user]="game.user1"
        ></app-result-card-player>
    </div>   
    <div class="result-item">
        <div class="score">{{ game.score1 }} - {{ game.score2 }}</div>
        {{ game.modsenabled }}
    </div> 
    <div class="result-item">
        <app-result-card-player
            [user]="game.user2"
        ></app-result-card-player>
    </div>  
</div>
