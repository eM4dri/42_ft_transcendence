<div *ngIf="user" class='avatar'
        [ngClass]="getStatus(user.userId)">
    <img
        src="{{ user.avatar }}"
        alt="avatar"
        (error)="handleImageError($event)"
    />
</div>
<div *ngIf="channel" class='avatar'>
    <img
        src="{{ channel.avatar }}"
        alt="avatar"
        (error)="handleImageError($event)"
    />
</div>
