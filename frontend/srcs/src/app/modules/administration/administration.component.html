<div class="admin-panel">
  <!-- Barra lateral con la lista de usuarios disponibles -->
  <div class="admin-panel-sidebar" [ngClass]="{'mobile-hidden': ManageOption !== 'NONE'}">
      <nav class="admin-panel-nav-tabs">
        <a class="admin-panel-nav-tab"
            [class.active]="isUsersTabSeleted()"
            (click)="showUsersTab()">
            Users
        </a>
        <a class="admin-panel-nav-tab"
            [class.active]="!isUsersTabSeleted()"
            (click)="showChannelsTab()">
            Channels
        </a>
      </nav>
      <!-- channelTabSelected -->
      @if (selectedTab === "users" ) {
          <administration-users-list
            [currentUser]="currentUser"
          ></administration-users-list>
      } @else {
          <administration-channels-list
            [currentChannel]="currentChannel"
            [channels]="channels"
          ></administration-channels-list>
      }
  </div>
  <div class="admin-window">
    @switch (ManageOption) {
        @case ("NONE") { }
        @case ("MANAGE_CHANNEL") {
            <app-administration-channel-management-users
                [channel]="currentChannel"
            ></app-administration-channel-management-users>
            <div class="back-button">
              <button class="button" (click)="goBackToChannelList()">
                  <div class="button-box">
                    <span class="button-elem">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 46 40">
                        <path d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"></path>
                      </svg>
                    </span>
                    <span class="button-elem">
                      <svg viewBox="0 0 46 40">
                        <path d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"></path>
                      </svg>
                    </span>
                  </div>
                </button>
          </div>
        }
    }
  </div>
</div>
