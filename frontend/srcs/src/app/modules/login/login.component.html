<button (click)="login()" > 
    LOGIN
</button>

@if(tfaId!=='')
{
    <br>
    <br>
    <input
        placeholder="2FA authenticator"
        type="text"
        [(ngModel)]="tfaToken"
    />
}

@if(unAthorizedToken!=='')
{
    <br>
    <br>
    <label>"Unauthorized You've banned"</label>
}

<app-alert
    [open]="alertConfig.open"
    [singleMessage]="alertConfig.singleMessage"
    [severity]="alertConfig.severity"
    (eventCloseToast)="closeAlert()"
    >
</app-alert>
