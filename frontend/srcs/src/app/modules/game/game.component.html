<div #matchmakingOngoing *ngIf="htmlstatus === 1" style="width:100%; height:100%;" width="2000px">
	<h1 style="text-align: center;">Looking for a match...</h1>
	<button class="button" (click)="cancelmatchmaking()" style="background-color: red;text-align: center;height:100px;width:50%;display: block;margin-left: 25%;">CANCEL</button>
</div>

<div #matchmakingScreen *ngIf="htmlstatus === 0" style="width:100%; height:100%;" width="2000px">
	<h1 style="text-align: center;">Do you want to look for a random game?</h1>
	<div style="display: flex; justify-content: center;">
		<button class="button" (click)="playbutton()" style="background-color: #d5ff2f;text-align: center;height:100px;width:35%;display: block;margin-right: 2%;"><h1>PLAY</h1></button>
		<button class="button" (click)="playbutton()" style="background-color: #2fff97;text-align: center;height:100px;width:35%;display: block;margin-left: 2%;"><h1 style="margin-bottom: 0px;">PLAY with MODS</h1>(JK, mods are not implemented yet)</button>
	</div>
</div>

<div #gameOver *ngIf="htmlstatus === 3" style="width:100%; height:100%;position:absolute" width="2000px">
	<button class="button" (click)="gameover()" style="background-color: rgb(255, 182, 47);text-align: center;height:100px;width:50%;display: block;margin-left: 25%;">HOME</button>
</div>

<canvas #canvasEl style="width:100%; height:100%" width="2000px" height="1000px" background-image="game_assets/TEMP_gamebg.png"></canvas>
