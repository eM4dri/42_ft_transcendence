<h4>Here comes a new challenger...</h4>
<div class="user-info">
    <app-shared-avatar
        [avatar]="user.avatar"
    ></app-shared-avatar>
    <span class="username">
        {{ user.username }}
    </span>
    <div class="challenge-buttons">
        <button (click)="acceptChallenge()" >Accept</button>
        <button (click)="rejectChallenge() ">Reject</button>
    </div>
</div>
